name: MLOps Pipeline # Name of your workflow

#Trigger events
on:
 push:
 branches:
 - main
 pull_request:
 branches:
 - main
 workflow_dispatch:


#set up environments
jobs:
 setup-environment:
 runs-on: ubuntu-latest
 steps:
 - name: Checkout Code
 uses: actions/checkout@v3
- name: Set up Python
 uses: actions/setup-python@v4
 with:
 python-version: 3.9
- name: Install Dependencies
 run: |
 python -m pip install --upgrade pip
 pip install -r requirements.txt

#Train model
 train-model:
 runs-on: ubuntu-latest
 needs: setup-environment
 steps:
 - name: Train Model
 run: python train_model.py
  - name: Save Model Artifact
 uses: actions/upload-artifact@v3
 with:
 name: trained-model
 path: models/



